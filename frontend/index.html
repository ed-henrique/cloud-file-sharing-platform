<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloud File Sharing</title>

    <script src="https://kit.fontawesome.com/5c7597c188.js" crossorigin="anonymous"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&family=Roboto:wght@400;700&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>

<body>
    <header>
        <i class="fa-solid fa-cloud-arrow-up"></i>
    </header>

    <main>
        <article>
            <section class="main-text">
                This is an app to safely store your files.
                <span>
                    Please login before you can submit any files.
                </span>
            </section>
            <section class="drag-drop">
                <p class="files">Files will appear here!</p>
                <input id="upload-button" type="file" multiple />
                <label for="upload-button" ondrop="fileHandler(event)" ondragover="dragHandler(event)"
                    ondragleave="dragHandler(event)" ondragenter="dragHandler(event)" ondragend="dragHandler(event)">
                    <i class="fa-solid fa-upload"></i>
                    Choose or drop files
                </label>
            </section>
        </article>
    </main>

    <footer>
        <p>
            Made by Eduardo Machado and Kaio Guilherme
        </p>
        <a href="https://github.com/ed-henrique/cloud-file-sharing-platform/">
            Source Code
        </a>
    </footer>
</body>

</html>
